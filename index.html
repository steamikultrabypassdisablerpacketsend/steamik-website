<body>
    </div>
    <div id="main" class="center">
        <video autoplay loop muted poster="http" id="background"">
            <source src="images/video.mp4" type="video/mp4">
        </video>
        <div id="overlay" onclick="play()"><span class="header center begin" id="status_text">♡ kliknij gdziekolwiek ♡</span>
            <audio id="music" controls="true" src="music.mp3" loop="true" onplaying="" style="display: none;"></audio>
        </div>
        <div class="center">
            <div class="list">
                <div class="members">
                    <div class="card">
                        <img class="pfp" src="images/trapstar.png" alt="a">
                        <div class="username">Steamik</div>
                        <div class="sub"><span class="auto-type"</span></div>
                        <div class="socials">
                            <a href="https://discord.gg/yaNXBRqy4g" target="_blank"><i class="fab fa-discord"></i></a>
                            <a href="https://instagram.com/siepierdol/" target="_blank"><i class="fab fa-instagram"></i></a>
                            <a href="https://steamcommunity.com/id/ST3AM1K/" target="_blank"><i class="fab fa-steam"></i></a>
                            <a href="https://www.youtube.com/watch?v=bome00Rhh7Q" target="_blank"><i class="fab fa-youtube"></i></a>
                            <a href="https://github.com/steamikultrabypassdisablerpacketsend" target="_blank"><i class="fab fa-github"></i></a>
                                                                                                       
                        </div>
                    </div>
                </div>
            </div>

            <script>
                $('.delay-2s').fadeOut(0)
                $('.card').fadeOut(0)
                $('.socials').fadeOut(0)

                const play = function() {
                    $('#overlay').fadeOut()

                    music.play()
                    setTimeout(goAnim, 4000);
                }

                const goAnim = function() {
                    $('.delay-2s').fadeIn(100)
                    $('.card').fadeIn(100)
                    $('.socials').fadeIn(100)
                    $('#main').effect("shake")
                }
            </script>

            <script>

            var player = document.getElementById('music')

            if (player) {
            window.addEventListener('keydown', function (event) {
                var key = event.which || event.keyCode
                if (key === 32) {
                event.preventDefault();
                player.paused ? player.play() : player.pause()
                } else if (key == 37) {
                event.preventDefault();
                player.currentTime = player.currentTime - 10;
                } else if (key == 39) {
                event.preventDefault();
                player.currentTime = player.currentTime + 10;
                }
            });

            if (window.location.search) {
                var duration = window.location.search.substr(1);
                player.currentTime = simpleDurationParsing(duration);
                player.play();
            }
            }

            function simpleDurationParsing(duration) {
            duration = duration.toLowerCase();

            var seconds = 0;
            var index = 0;

            if ((index = duration.indexOf('m')) > -1) {
                seconds += parseInt(duration.substring(0, index)) * 60;
                duration = duration.substr(index + 1);
            }

            if ((index = duration.indexOf('s')) > -1)
                duration = duration.substring(0, index);

            if (duration.length)
                seconds += parseInt(duration);

            return seconds;
            }
            </script>

            <script>
                var typed = new Typed('.auto-type', {
                strings: ["bigname^2500", "dzieki za ip^2500", "spacja wylacza muzyke"],
                typeSpeed: 120,
                backSpeed: 50,
                loop: true,
                });
            </script>
</body>
